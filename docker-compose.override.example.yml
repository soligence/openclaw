# Local overrides for soligence/openclaw fork.
# Copy to docker-compose.override.yml (gitignored) and fill in values.
#
# Named volumes replace bind mounts — create them once:
#   docker volume create openclaw-config
#   docker volume create openclaw-workspace
#
# Seed with existing config (optional):
#   docker run --rm -v openclaw-config:/dest -v /path/to/config:/src \
#     alpine sh -c "cp -a /src/. /dest/ && chown -R 1000:1000 /dest"

services:
  openclaw-gateway:
    user: "1000:1000" # node user — named volumes have correct ownership
    environment:
      CLAUDE_AI_SESSION_KEY: ""   # unset — not used in this fork
      CLAUDE_WEB_SESSION_KEY: ""  # unset — not used in this fork
      CLAUDE_WEB_COOKIE: ""       # unset — not used in this fork
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace

  openclaw-cli:
    environment:
      CLAUDE_AI_SESSION_KEY: ""   # unset — not used in this fork
      CLAUDE_WEB_SESSION_KEY: ""  # unset — not used in this fork
      CLAUDE_WEB_COOKIE: ""       # unset — not used in this fork
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace

volumes:
  openclaw-config:
    external: true
  openclaw-workspace:
    external: true
